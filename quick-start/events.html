<!DOCTYPE html>
<html>
<head>
  <title>Vue Events Example</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
      <a v-on:click="doSomething">Click me</a>
      <br><a @click="doSomething">Click me too</a>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        doSomething: function () {
          console.log("clicked at " + new Date());
        }
      }
    })
  </script>

</body>
</html>
